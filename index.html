<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css.css" rel="stylesheet" type="text/css">
<script src="KTrix.js" type="text/javascript"></script>
<title></title>
</head>
<body>

<div id="KTX_KikiTrixContainer"><br>
	<div id="KTX_KTrix">
		<div id="KTX_container"></div>
		
		<div id="KTX_Pointpanel">
			<a href="javascript:KTX_KTrix()" style="text-decoration:none">
				<span style="font-size:24px; font-weight:bold; color:#5F87C2">
					Start
				</span>
			</a>
		</div>

		<div id="KTX_HowToPlay">
			<span style="font-size: 14px; font-weight:bold">
				Instruksjoner
			</span><br><br>
		
			Klikk <b>Start</b> for å starte et nytt spill. 
			Piltaster kontrollerer brikkene. 
			Pause spillet med <b>P</b>. 
			Last siden på nytt for omstart.<br><br>

			<b>KiKi Trix - En Tetris-klone.</b><br>
			&copy2007 Dag J Nedrelid<br><br>
		</div>
		
		<div id="KTX_HighscoreList">
			<span style="font-size: 14px; font-weight:bold">Poengtavle</span><br><br>
			<div id="KTX_HighScores">Deaktivert etter arkivering på github.</div>
		</div>
		
		<div id="KTX_Controller">
			<input type="text" id="KTX_trixcmd" size="1" maxlength="1" onkeydown="KTX_doMove(event)">
		</div>
		
		<div id="KTX_Brick1"></div>
		<div id="KTX_Brick2"></div>
		<div id="KTX_Brick3"></div>
		<div id="KTX_Brick4"></div>
	</div>
</div>
<script type="text/javascript">document.getElementById('KTX_container').onclick = function (){ document.getElementById('KTX_trixcmd').focus(); };</script>

</body>
</html>
